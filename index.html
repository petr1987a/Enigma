<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор "Фиалка.js"</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-petr">

    <main class="main-container">
        <h1>Симулятор «Фиалка.js»</h1>
        
        <section class="enigma-machine">
            <fieldset class="settings-panel">
                <legend>Настройки роторов</legend>
                <div class="rotors-settings">
                    <div class="rotor-control">
                        <label>Ротор III</label>
                        <button type="button" class="rotor-up" data-rotor="3">▲</button>
                        <input type="text" id="rotor3_pos" class="rotor-display" value="А" maxlength="1" readonly>
                        <button type="button" class="rotor-down" data-rotor="3">▼</button>
                    </div>
                    <div class="rotor-control">
                        <label>Ротор II</label>
                        <button type="button" class="rotor-up" data-rotor="2">▲</button>
                        <input type="text" id="rotor2_pos" class="rotor-display" value="А" maxlength="1" readonly>
                        <button type="button" class="rotor-down" data-rotor="2">▼</button>
                    </div>
                    <div class="rotor-control">
                        <label>Ротор I</label>
                        <button type="button" class="rotor-up" data-rotor="1">▲</button>
                        <input type="text" id="rotor1_pos" class="rotor-display" value="А" maxlength="1" readonly>
                        <button type="button" class="rotor-down" data-rotor="1">▼</button>
                    </div>
                </div>
            </fieldset>

            <div class="display-grid">
                <div class="lamp-panel" id="lamp-panel"></div>
            </div>
            
            <div class="keyboard-grid">
                <div class="keyboard" id="keyboard"></div>
                <div class="keyboard-controls">
                    <button type="button" class="key key--special" id="key-space">ПРОБЕЛ</button>
                    <button type="button" class="key key--special key--erase" id="key-erase">СТЕРЕТЬ</button>
                </div>
            </div>
            
            <div class="io-panel">
                 <div class="textarea-container">
                    <label for="input-text"><span>Исходный текст</span></label>
                    <textarea id="input-text" placeholder="..." rows="3"></textarea>
                </div>
                <div class="textarea-container">
                    <label for="output-text"><span>Результат</span></label>
                    <textarea id="output-text" placeholder="..." rows="3" readonly></textarea>
                </div>
            </div>
            
            <button id="reset-button" type="button">Сбросить</button>
        </section>

        <footer class="credits">
            <div class="credits-main"><p><strong>Логика:</strong> Лили</p><p><strong>Командование:</strong> Пётр</p></div>
            <div class="credits-special-thanks"><p><strong>Вдохновение:</strong> Спецагенты Лена и Света</p></div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
