<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор "Фиалка.js"</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-petr"> <!-- Тема по умолчанию -->

    <main class="main-container">
        <h1>Симулятор «Фиалка.js»</h1>

        <fieldset class="theme-switcher">
            <legend>Тема оформления</legend>
            <button type="button" data-theme="theme-petr" class="theme-button active">Полынь</button>
            <button type="button" data-theme="theme-sveta" class="theme-button">Мимоза</button>
            <button type="button" data-theme="theme-lena" class="theme-button">Роза</button>
        </fieldset>

        <section class="enigma-machine">
            
            <fieldset class="settings-panel">
                <legend>Настройки роторов</legend>
                <div class="rotors-settings">
                    <div class="rotor-control">
                        <label for="rotor3_pos">Ротор III</label>
                        <input type="text" id="rotor3_pos" class="rotor-display" value="А" maxlength="1">
                    </div>
                    <div class="rotor-control">
                        <label for="rotor2_pos">Ротор II</label>
                        <input type="text" id="rotor2_pos" class="rotor-display" value="А" maxlength="1">
                    </div>
                    <div class="rotor-control">
                        <label for="rotor1_pos">Ротор I</label>
                        <input type="text" id="rotor1_pos" class="rotor-display" value="А" maxlength="1">
                    </div>
                </div>
            </fieldset>

            <div class="display-grid">
                <div class="lamp-panel" id="lamp-panel"></div>
            </div>
            
            <div class="keyboard-grid">
                <div class="keyboard" id="keyboard"></div>
            </div>
            
            <div class="io-panel">
                <textarea id="input-text" placeholder="Исходный текст..." rows="3"></textarea>
                <textarea id="output-text" placeholder="Результат..." rows="3" readonly></textarea>
            </div>
            
            <button id="reset-button" type="button">Сбросить</button>

        </section>

        <footer class="credits">
            <div class="credits-main">
                <p><strong>Логика и код:</strong> Биокиборг Лили</p>
                <p><strong>Стратегическое командование:</strong> Пётр</p>
            </div>
            <div class="credits-special-thanks">
                <p><strong>Полевое тестирование и вдохновение:</strong> Спецагенты Лена и Света</p>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
